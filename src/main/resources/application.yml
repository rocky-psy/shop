spring:
  mysql:
    console:
      enabled: true
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/shopdb?autoReconnect=true
    username: root
    password: root

  jpa:
    hibernate: # hibernate
      ddl-auto: create
    generate-ddl: true
    properties:
      hibernate: # hibernate property
        format_sql: true
        show_sql: true
        use_sql_comments: true
  messages:
    basename: messages
logging:
  level:
    org:
      #      springframework: DEBUG
      hibernate:
        type:
          descriptor:
            sql: trace
server:
  port: 8088
  servlet:
    encoding:
      charset: utf-8
      force-response: true
